<div class="group">
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let book">
        <a href="{{ book.url }}">{{ book.url | getId : "books/" }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let book">{{ book.name }}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfPages">
      <th mat-header-cell *matHeaderCellDef>Number of pages</th>
      <td mat-cell *matCellDef="let book">{{ book.numberOfPages }}</td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Publisher</th>
      <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
    </ng-container>

    <ng-container matColumnDef="mediaType">
      <th mat-header-cell *matHeaderCellDef>Media type</th>
      <td mat-cell *matCellDef="let book">{{ book.mediaType }}</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>Authors</th>
      <td mat-cell *matCellDef="let book">{{ book.authors }}</td>
    </ng-container>

    <ng-container matColumnDef="released">
      <th mat-header-cell *matHeaderCellDef>Released</th>
      <td mat-cell *matCellDef="let book">{{ book.released | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
